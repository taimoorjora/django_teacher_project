

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>TeacherAssignment | {% block title %}{% endblock %}</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
.alert-error {
color: #721c24;
background-color: #f8d7da;
border-color: #f5c6cb;
}
</style>


<body>
{% block navbar %}
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Teachers Portal</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{% url 'teacher:teacherlist' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="{% url 'teacher:dataupload' %}">Upload Data</a>
      {% endif %}

    </nav>
    {% if user.is_authenticated %}
      <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
    {% endif %}
  </div>
{% endblock %}

<div class="container">
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</div>

</body>
</html>
