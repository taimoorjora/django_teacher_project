{% extends 'teacher/base.html' %}

{% block title %}Login{% endblock %}
{% block navbar %}
{% endblock %}
{% block body %}
<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>


<form class="form-signin" method="post">
    {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" name="username" class="form-control" autofocus="" placeholder="Username" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password" required="" id="id_password">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p style="padding-top:15px; text-align:center">
    <a href="{% url 'teacher:teacherlist' %}"> Go back</a>
   </p>
</form>


{% endblock %}
